<!DOCTYPE html>

    <style>
        #shop-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            background: linear-gradient(to right, #c1e3ff, #ef957f , #abc7ff);
            padding: 20px 0;
        }
        
        #box {
            border: 2px solid #ccc;
            height: 400px;
            width: 23%;
            background-color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        #box-img {
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        #box-content {
            text-align: center;
            margin: 0 1rem;
        }
        
        #box-content h2 {
            font-size: 1.2rem;
            color: #302b94;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        #box-content p {
            color: #007185;
            font-size: 0.9rem;
            margin: 0;
        }
        
        button {
            background-color: #007185;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #005a63;
        }
        
        @media screen and (max-width: 768px) {
            #box {
                width: 45%;
            }
        }
        
        @media screen and (max-width: 480px) {
            #box {
                width: 90%;
            }
        
            #shop-section {
                flex-direction: column;
                align-items: center;
            }
        }
        
    </style>
</head>
