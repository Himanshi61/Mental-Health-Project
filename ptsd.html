<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTSD Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #c805f8, #abc7ff);
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            width: 300px;
        }
        #opt {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #164b84;
            color: white;
            border-color: black;
            border-radius: 10;

            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #5082b8;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>PTSD Test</h1>
        <div id="ques-container">
            <h2 id="ques">Loading...</h2>
            <div id="opt"></div>
        </div>
        <!--<button id="next-btn" onclick="nextQuestion()">Next</button>-->
    </div>
    <script>
        const ques = [
        { 
            ques: "I've had trouble focusing on things like eading, TV shows, or conversation ", 
            opt: [
                { text: "Not at all", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "Memories of the trauma came to mind at unwanted moments ", 
            opt: [
                { text: "Not at all", points: 1 }, 
                { text: "Once", points: 2 }, 
                { text: "Much of the time", points: 3 }, 
                { text: "Nearly all the time", points: 4 }
            ]
        },
        { 
            ques: "Parts of the traumatic event are hazy or difficult to remember ", 
            opt: [
                { text: "Not true at all", points: 1 }, 
                { text: "Somewhat true", points: 2 }, 
                { text: "very true", points: 3 }, 
                { text: "Extremely true", points: 4 }
            ]
        },
        { 
            ques: "I've been avoiding things- like places, people or events- that make me think about the trauma   ", 
            opt: [
                { text: "Not at all", points: 1 }, 
                { text: "Once", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "I've felt rushes of anger or irritability ", 
            opt: [
                { text: "Not at all", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times ", points: 3 }, 
                { text: "Several times ", points: 4 }
            ]
        },
        { 
            ques: "Ive been on edge much more that normal, particularly when there have been other people around ", 
            opt: [
                { text: "Not at all ", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times ", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "I've been unable to connect to my emotions such as not being able to laugh or cry, or feel affection for those aroung me ", 
            opt: [
                { text: "Not at all", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times ", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "I've been trying to avoid thiking abput the trauma, or the way that it makes me feel ", 
            opt: [
                { text: "Not at all", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times ", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "I became frightened, angry or upset when remembering the trauma  ", 
            opt: [
                { text: "Not at all ", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times ", points: 3 }, 
                { text: "Seveal times ", points: 4 }
            ]
        },
        { 
            ques: "I experienced a racing pulse, excessive sweating, shaking or chills when remembering the trauma", 
            opt: [
                { text: "Not at all", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times ", points: 3 }, 
                { text: "Several times ", points: 4 }
            ]
        },
        { 
            ques: "I've been hyper alert, particularly in situations with lots of other people around ", 
            opt: [
                { text: "Not at all", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "Memories of the trauma were so vivid I felt like they were reoccuring ", 
            opt: [
                { text: "Not at all ", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "I've felt detached from friends and family or those closest to me ", 
            opt: [
                { text: "Not at all ", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several", points: 4 }
            ]
        },
        { 
            ques: "I'm not interested in doing things or going places that I liked to do or go before the trauma occured ", 
            opt: [
                { text: "Not at all ", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "The life goals I had before the trauma have changed or have gone entirely  ", 
            opt: [
                { text: "Not at all ", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several", points: 4 }
            ]
        },
        { 
            ques: "Thoughts or memories of the trauma have come to me while asleep  ", 
            opt: [
                { text: "Not at all ", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several times", points: 4 }
            ]
        },
        { 
            ques: "I've struggled to get to sleep, or to stay asleep ", 
            opt: [
                { text: "Not at all ", points: 1 }, 
                { text: "Once ", points: 2 }, 
                { text: "A few times", points: 3 }, 
                { text: "Several", points: 4 }
            ]
        },
        ];
        
        let CurrQuesInd = 0; /*CurrQuesInd : currentQuestionIndex*/
        let score = 0;

        function loadQues() {
            const quesElement = document.getElementById("ques");
            const optContainer = document.getElementById("opt");

            if (CurrQuesInd >= ques.length) {
                displayResult();
                return;
            }

            const currQues = ques[CurrQuesInd];
            quesElement.innerText = currQues.ques;
            optContainer.innerHTML = "";

            currQues.opt.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option.text;
                button.onclick = () => {
                    score += option.points;
                    nextQuestion();
                };
                optContainer.appendChild(button);
            });
        }

        function nextQuestion() {
            CurrQuesInd++;
            loadQues();
        }
        

        function displayResult() {
            const container = document.getElementById("container");
            let message = "";
            let buttonText = "";
            let buttonLink = "#";

            if (score >= 0 && score <= 17) {
                message = "Your mental well-being seems stable. Keep practicing self-care and healthy coping strategies.";
                buttonText = "Stay Resilient!";
            } else if (score >= 18 && score <= 34) {
                message = "You might be experiencing mild stress. Consider mindfulness techniques and self-care routines.";
                buttonText = "Practice Self-Care";
                buttonLink = "stress.htm";
                buttonText = "Mindfullness techniques";
                buttonLink = "thought.htm";
            } else if (score >= 35 && score <= 51) {
                message = "Your symptoms suggest significant distress. Seeking support from a therapist or counselor could be beneficial.";
                buttonText = "Find Support";
                buttonLink = "client.py";
            } else if (score >= 52 && score <= 68) {
                message = "Your symptoms may indicate severe PTSD. Please reach out for professional help immediately.";
                buttonText = "Get Urgent Help";
                buttonLink = "client.py";
            }  
                       
            

            container.innerHTML = `
                <h1>Your Score: ${score}</h1>
                <p>${message}</p>
                <a href="${buttonLink}" target="_blank"><button>${buttonText}</button></a>
            `;
        }

        window.onload = loadQues;
    </script>
</body>
</html>
